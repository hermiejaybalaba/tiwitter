<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
            <h2 class="text-center">Create Your Profile</h2>
            <input type="text" id="name" class="form-control my-2" placeholder="Enter your Name">
            <input type="date" id="birthday" class="form-control my-2">
            <textarea id="bio" class="form-control my-2" placeholder="About Me"></textarea>
            <input type="text" id="quote" class="form-control my-2" placeholder="Favorite Quote">
            <input type="file" id="profilePic" class="form-control my-2" accept="image/*">
            <button id="createProfile" class="btn btn-primary w-100 mt-3">Create Profile</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
