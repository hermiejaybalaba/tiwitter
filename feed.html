<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        #tweetContainer {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-light bg-white shadow-sm p-3">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">My Digital Autobiography</a>
        </div>
    </nav>

    <div class="container mt-4">
  
        <div class="card shadow p-4">
            <div class="d-flex align-items-center">
                <img id="displayPic" src="" alt="Profile Picture" class="rounded-circle me-3" width="80" height="80">
                <div>
                    <h5 id="displayName" class="mb-0 fw-bold"></h5>
                    <p id="displayBirthday" class="text-muted small mb-0"></p>
                    <p id="displayBio" class="small text-secondary"></p>
                    <blockquote id="displayQuote" class="text-primary small"></blockquote>
                </div>
            </div>
        </div>


        <div class="card shadow mt-3 p-3">
            <input type="text" id="tweetInput" class="form-control" placeholder="What's on your mind?">
            <button id="postTweet" class="btn btn-primary w-100 mt-2">Post</button>
        </div>

        <div class="card shadow mt-3 p-3">
            <h5>My Tweets</h5>
            <div id="tweetContainer" class="p-2"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
